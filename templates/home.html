{% block title %} Home {% endblock %}

{% block body %}

  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <h2>Flask-MYSQLDB</h2>

          <button type="button" name="button">Botao</button>

          <table>
           <tr>
             <th>Company</th>
             <th>Contact</th>
             <th>Country</th>
           </tr>
           {% for row in computers %}
           <tr>
             <td>{{row.0}}</td>
             <td>{{row.1}}</td>
             <td>
               <a href="#!" data-toggle="modal" data-target="modalEdit{{row.0}}">Edit</a>
               <a href="/hapus/{{row.0}}" onclick="return comfirm"
             </td>
           </tr>
           {% endfor %}
         </table>

        </div>
      </div>
  </div>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action=" {{url_for('simpan')}} " method='POST'>
 <label for="fname">First name:</label>
 <input type="text" id="fname" name="nama"><br><br>
 <<input type="submit" name="bt" value="Enviar">
</form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

  {% endblock %}
